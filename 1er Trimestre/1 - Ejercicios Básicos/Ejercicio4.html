<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumatorios</h1>
    <script>
        let number = 0;
        let cont = 1;

        for (let i = 1; i <= 100; i++) {
            number += i;
            document.write(number + ',');
            cont++;
            if (cont > 10) {
                cont = 1;
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
