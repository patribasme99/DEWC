<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Números pares de 25 en 25</h1>
    <script>
        let number = 2;
        let cont = 1;
        let answer;
        
        do {
            for (let i = 0; i <= 25; i++) {
                document.write(number + ',');
                number +=2;
                cont++;

                if (cont > 5) {
                    cont = 1;
                    document.write('<br>');
                }
            }
            
            answer = confirm('¿Desea continuar?');
        } while (answer);
    </script>
</body>
</html>
