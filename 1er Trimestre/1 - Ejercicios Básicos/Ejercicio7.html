<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumatorios</h1>
    <script>
        let cont = 1;
        let result = 0;
        for (let i = 1; i <= 100; i++) {
            result += i;

            if (result > 1000) {
                break;
            }

            if (result%2 != 0) {
                document.write(result + ' ');
                cont++;
            }

            if (cont > 4) {
                cont = 1;
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
