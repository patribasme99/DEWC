<body>
    <script>
        let width = screen.width;
        let height = screen.height;

        let result = Math.random(Math.pow(width, 2) - Math.pow(height, 2));
        alert('La diagonal de su pantalla es ' + result + ' px\nAncho de la pantalla: ' + width + ' px\nAlto de la pantalla: ' + height + ' px');
    </script>
</body>
