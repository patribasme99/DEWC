<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fecha = new Date('1/1/1990');
        let fechaActual = new Date();
        let milisecs = fechaActual - fecha;
        let secs = parseInt(milisecs / 1000);
        let mins = parseInt(secs / 60);
        secs = parseInt(secs % 60);
        let hours = parseInt(mins / 60);
        mins = parseInt(mins % 60);
        let days = parseInt(hours / 24);
        hours = parseInt(hours % 24);

        document.write('Desde el 01/01/1990 han transcurrido ' + days + ', ' + hours + ' horas, ' + mins + ' minutos y '+ secs + ' segundos.');
    </script>
</body>
</html>
